<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up/log  in</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalsize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log in</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="" method="POST">

                    <div class="top-row">
                        <div class="feild-wrap">
                            <!-- <label>
                                First Name<span class="req">*</span>
                            </label> -->
                            <span class="input-group"></span>
                                <input type="text" required autocomplete="off" placeholder="First Name"/>
                            </span>
                        </div>

                        <div class="feild-wrap">
                                <!-- <label>
                                    Last Name<span class="req">*</span>
                                </label> -->
                                <span class="input-group">
                                    <input type="text" required autocomplete="off" placeholder="Last Name"/>
                                </span>
                            </div>
                    </div>

                    <div class="feild-wrap">
                            <!-- <label>
                                Email Address<span class="req">*</span>
                            </label> -->
                            <span class="input-group">
                                <input  type="email" required autocomplete="off" placeholder="Email Address"/>
                            </span>
                        </div>

                        <div class="feild-wrap">
                                <!-- <label>
                                    Set a Password<span class="req">*</span>
                                </label> -->
                                <span class="input-group">
                                    <input type="password" required autocomplete="off" placeholder="Set Password"/>
                                </span>
                            </div>

                            <button type="submit" class="button button-block">Get Started</button>

                </form>


            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">
                    
                    <div class="feild-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>
                
                </form>          
            
            </div>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="index.js"></script>
    
</body>

</html>
